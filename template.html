<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Template </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/normalize.css">   
        <script src="assets/js/jquery-v1.10.2.js"></script>
        <script src="assets/js/bootstrap.js"></script>

    </head>
    <body>
        <div class="container">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Form Name</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Text Input</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
                        <div class="col-md-4">
                            <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Search input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="searchinput">Search Input</label>
                        <div class="col-md-4">
                            <input id="searchinput" name="searchinput" type="search" placeholder="placeholder" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Button Drop Down -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="buttondropdown">Button Drop Down</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="placeholder" type="text">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        Action
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="#">Option one</a></li>
                                        <li><a href="#">Option two</a></li>
                                        <li><a href="#">Option three</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar Datos</button>
                        </div>
                    </div>

                </fieldset>
            </form>
            <hr>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form name="asd">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                        </label>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <label>Textbox with search icon</label>
                    <div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-search"></i></span></div>

                    <label>Textbox with calendar icon</label>
                    <div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-calendar"></i></span></div>

                    <label>Textbox for email</label>
                    <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" id="" name=""></div>

                    <label>Textbox for user name</label>
                    <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="" name=""></div>

                    <label>Textbox for website</label>
                    <div class="input-prepend"><span class="add-on"><i class="icon-globe"></i></span><input type="text" id="" name=""></div>

                    <label>Textbox for uploading an image</label>
                    <div class="input-prepend input-append"><span class="add-on"><i class="icon-picture"></i></span><input type="text" id="" name=""><button class="btn" type="button">Upload</button></div>
                </div>
            </div>
        </div>

    </body>
</html>
